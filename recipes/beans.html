<body>
    <h1>Beans on Toast</h1>
    <img src="beans.jpeg" alt="Beans on toast">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Beans</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Place the beans in a microwave safe bowl and microwave for 3 minutes</li>
        <li>Place the bread in the toaster and toast to your desire</li>
        <li>Butter the complete toast</li>
        <li>Pour beans over toast and enjoy!</li>
    </ol>
</body>
